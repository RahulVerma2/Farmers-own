<!-- Navigation Menu -->
<div class="">

  <!-- Sorting Menu Section -->
  <div class="col-lg-2">

  </div>

  <!-- Menu Section -->
  <div class="col-lg-10">
    <div class="">
      <div *ngFor="let vegetable of vegetableList; let i = index" class="col-lg-3">
        <mat-card>
          <mat-card-header>
            <!-- Image section -->
            <div class="vegetable-image">

            </div>
          </mat-card-header>
          <mat-card-content>
            <!-- Detail Section -->
            <div class="vegetable-detail">
              <!-- Name section -->
              <div class="name-section">
                <label>
                    {{ vegetable.itemName }}
                </label>
                
              </div>
              <!-- Rate Section -->
              <div class="rate-section">
                      <label>Rate:</label> <span>Rs {{ vegetable.itemPrice }}/{{ vegetable.itemUnit }}</span>
              </div>


              <!-- Qty section -->
              <div class="qty-section">
                <label>Quantity:</label>
                <!-- <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Qty"  [(ngModel)]="vegetable.itemQty"></textarea>
                  </mat-form-field> -->
                 <input type="text" [(ngModel)]="vegetable.itemQty" />
              </div>

              <!-- Cost Section -->
              <div class="cost-section"> 
                  <label>Total Cost:</label> <span>{{ vegetable.itemPrice *  vegetable.itemQty || 0}}</span>
              </div>

            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button (click)="addToCart(vegetable)" class="add-to-cart-button">Add to Cart</button>
          </mat-card-actions>
        </mat-card>

        <div class="vegetable-card">





        </div>
      </div>
    </div>

  </div>
</div>
